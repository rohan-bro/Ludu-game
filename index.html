<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nazmul's Ludo King Pro</title>
    <style>
        :root {
            --red: #ea4335; --blue: #4285f4; --green: #34a853; --yellow: #fbbc05;
            --bg: #0d1117;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; }

        /* Splash Screen (5s) */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .bar { width: 220px; height: 8px; background: #222; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 1px solid #444; }
        .progress { width: 0%; height: 100%; background: var(--yellow); animation: load 5s linear forwards; }
        @keyframes load { to { width: 100%; } }

        /* Board Styling */
        #game-screen { display: none; text-align: center; }
        .board-wrapper { position: relative; padding: 20px; background: #5d4037; border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .ludo-board {
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 92vw; max-width: 450px; height: 92vw; max-height: 450px;
            background: #fff; border: 2px solid #000;
        }

        .cell { border: 0.1px solid rgba(0,0,0,0.1); position: relative; display: flex; align-items: center; justify-content: center; }

        /* Bases & Spots */
        .base { grid-column: span 6; grid-row: span 6; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); padding: 15px; gap: 10px; border: 1px solid #000; }
        .base-red { background: var(--red); grid-area: 10/1/16/7; }
        .base-green { background: var(--green); grid-area: 1/1/7/7; }
        .base-yellow { background: var(--yellow); grid-area: 1/10/7/16; }
        .base-blue { background: var(--blue); grid-area: 10/10/16/16; }
        .spot { background: white; border-radius: 50%; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 10px rgba(0,0,0,0.3); border: 2px solid rgba(0,0,0,0.1); }

        /* PREMIUM 3D PIECES */
        .piece {
            width: 85%; height: 85%; border-radius: 50%;
            position: absolute; z-index: 100; cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            border: 2px solid rgba(255,255,255,0.7);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* Piece Shine/Inner Ring */
        .piece::before {
            content: ''; width: 60%; height: 60%; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
        }
        /* Piece Colors with Radial Gradient */
        .p-red { background: radial-gradient(circle at 35% 35%, #ff5f6d, #b91d1d); }
        .p-green { background: radial-gradient(circle at 35% 35%, #43e97b, #14532d); }
        .p-yellow { background: radial-gradient(circle at 35% 35%, #f6d365, #92400e); }
        .p-blue { background: radial-gradient(circle at 35% 35%, #5eead4, #1e40af); }

        /* Movement Animation */
        .jump { animation: jump-anim 0.3s ease-out; }
        @keyframes jump-anim {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        /* Dice Design */
        #dice {
            position: absolute; width: 60px; height: 60px; background: white;
            border-radius: 12px; border: 3px solid #333; display: flex;
            align-items: center; justify-content: center; font-size: 30px;
            font-weight: bold; color: #333; cursor: pointer; z-index: 500;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .rolling { animation: roll-spin 0.4s infinite; }
        @keyframes roll-spin { from { transform: rotate(0); } to { transform: rotate(360deg); } }

        .center { grid-area: 7/7/10/10; background: conic-gradient(var(--green) 45deg, var(--yellow) 45deg 135deg, var(--blue) 135deg 225deg, var(--red) 225deg 315deg, var(--green) 315deg); border: 1px solid #000; }
        .star::after { content: 'â˜…'; color: rgba(0,0,0,0.15); font-size: 24px; }
    </style>
</head>
<body>

    <div id="splash">
        <h1 style="color: var(--yellow); letter-spacing: 3px;">NAZMUL'S LUDO KING</h1>
        <div class="bar"><div class="progress"></div></div>
    </div>

    <div id="game-screen">
        <div class="board-wrapper">
            <div class="ludo-board" id="board">
                <div class="base base-green" id="base-g"></div>
                <div class="base base-yellow" id="base-y"></div>
                <div class="base base-red" id="base-r"></div>
                <div class="base base-blue" id="base-b"></div>
                <div class="center"></div>
            </div>
            <div id="dice" onclick="rollDice()">?</div>
        </div>
        <p id="turn-txt" style="margin-top:25px; font-size: 24px; font-weight: bold; color:white;">Turn: <span style="color:var(--red)">RED</span></p>
    </div>

    <audio id="move-sound" src="https://www.soundjay.com/buttons/button-16.mp3"></audio>

    <script>
        let turn = 0, diceVal = 0, isRolling = false;
        const colors = ['red', 'green', 'yellow', 'blue'];
        const dicePos = [{b:'-30px', l:'-30px'}, {t:'-30px', l:'-30px'}, {t:'-30px', r:'-30px', l:'auto'}, {b:'-30px', r:'-30px', l:'auto'}];

        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            renderBoard();
            renderPieces();
            updateDiceUI();
        }, 5000);

        function renderBoard() {
            const b = document.getElementById('board');
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15), c=i%15;
                if((r<6 && c<6) || (r<6 && c>8) || (r>8 && c<6) || (r>8 && c>8) || (r>=6 && r<=8 && c>=6 && c<=8)) continue;
                const cell = document.createElement('div');
                cell.className = 'cell'; cell.id = 'c'+i;
                if(r==7 && c<6) cell.style.background = 'var(--red)';
                if(c==7 && r<6) cell.style.background = 'var(--green)';
                if(r==7 && c>8) cell.style.background = 'var(--yellow)';
                if(c==7 && r>8) cell.style.background = 'var(--blue)';
                if([106, 118, 22, 202, 136, 88, 8, 216].includes(i)) cell.classList.add('star');
                b.appendChild(cell);
            }
        }

        function renderPieces() {
            ['r', 'g', 'y', 'b'].forEach((c, idx) => {
                const base = document.getElementById('base-'+c);
                for(let j=0; j<4; j++) {
                    const spot = document.createElement('div');
                    spot.className = 'spot';
                    const p = document.createElement('div');
                    p.className = `piece p-${colors[idx]}`;
                    p.onclick = () => movePiece(p, colors[idx]);
                    spot.appendChild(p);
                    base.appendChild(spot);
                }
            });
        }

        function rollDice() {
            if(isRolling) return;
            isRolling = true;
            const d = document.getElementById('dice');
            d.classList.add('rolling');
            setTimeout(() => {
                diceVal = Math.floor(Math.random()*6)+1;
                d.innerText = diceVal;
                d.classList.remove('rolling');
                isRolling = false;
            }, 500);
        }

        function movePiece(p, col) {
            if(colors[turn] !== col || diceVal === 0) return;
            
            p.classList.add('jump');
            document.getElementById('move-sound').play();
            
            setTimeout(() => {
                p.classList.remove('jump');
                diceVal = 0;
                turn = (turn + 1) % 4;
                updateDiceUI();
            }, 300);
        }

        function updateDiceUI() {
            const d = document.getElementById('dice');
            const pos = dicePos[turn];
            d.style.top = pos.t || 'auto'; d.style.left = pos.l || 'auto';
            d.style.right = pos.r || 'auto'; d.style.bottom = pos.b || 'auto';
            d.innerText = "?";
            document.getElementById('turn-txt').innerHTML = `Turn: <span style="color:var(--${colors[turn]})">${colors[turn].toUpperCase()}</span>`;
        }
    </script>
</body>
</html>
