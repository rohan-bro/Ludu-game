<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF Master Edition</title>
    <style>
        :root { --gold: #ffcc00; --red: #ff3333; --cyan: #00ffff; }
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; touch-action: none; }
        
        #game-map { position: relative; width: 100vw; height: 100vh; background: url('https://i.ibb.co/B2v44Yn/bermuda.jpg') center/cover; }

        /* DANGER ZONE */
        #danger-zone {
            position: absolute; width: 250px; height: 250px; background: rgba(255, 0, 0, 0.2);
            border: 3px dashed var(--red); border-radius: 50%; display: none; z-index: 300;
        }

        /* AIRDROP */
        #airdrop {
            position: absolute; top: -100px; width: 50px; height: 50px; background: #cc0000;
            border: 2px solid #fff; display: none; transition: top 4s linear; z-index: 400;
        }

        /* GLOO WALL */
        .gloo-wall {
            position: absolute; width: 100px; height: 60px; background: rgba(0, 200, 255, 0.6);
            border: 2px solid #fff; border-radius: 40% 40% 5% 5%; z-index: 450;
        }

        /* CUSTOMIZABLE HUD */
        .hud-btn {
            position: absolute; background: rgba(0,0,0,0.6); border: 2px solid #fff;
            border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: move; z-index: 1000;
        }
        #fire-btn { bottom: 50px; right: 50px; width: 80px; height: 80px; }
        #gloo-btn { bottom: 150px; right: 40px; width: 70px; height: 70px; background: rgba(0,100,255,0.4); }

        /* SETTINGS UI */
        #hud-editor {
            position: fixed; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="game-map">
        <div id="danger-zone"></div>
        <div id="airdrop" onclick="lootDrop()"></div>
        <div id="revive-pt" style="position:absolute; top:20%; left:20%; width:80px; height:80px; border:2px solid var(--cyan); border-radius:50%; background:rgba(0,255,255,0.1);"></div>

        <div id="fire-btn" class="hud-btn" onmousedown="startDrag(this)">üî•</div>
        <div id="gloo-btn" class="hud-btn" onclick="useGloo()" onmousedown="startDrag(this)">üõ°Ô∏è</div>

        <button onclick="toggleEditor()" style="position:absolute; top:10px; right:10px;">‚öôÔ∏è HUD SETTINGS</button>
        <button onclick="spawnDanger()" style="position:absolute; top:10px; left:10px;">‚ö†Ô∏è DANGER</button>
        <button onclick="callDrop()" style="position:absolute; top:50px; left:10px;">üì¶ DROP</button>
    </div>

    <div id="hud-editor">
        <div style="background:#222; padding:20px; border:2px solid var(--gold);">
            <h3>CUSTOM HUD MODE</h3>
            <p>Drag buttons to move. Use slider to resize:</p>
            <input type="range" min="40" max="150" value="80" oninput="resizeHUD(this.value)">
            <br><br>
            <button onclick="toggleEditor()">SAVE & EXIT</button>
        </div>
    </div>

    <script>
        let selected = null;

        // Gloo Wall Logic
        function useGloo() {
            const wall = document.createElement('div');
            wall.className = 'gloo-wall';
            wall.style.left = "45%"; wall.style.top = "50%";
            document.getElementById('game-map').appendChild(wall);
            setTimeout(() => wall.remove(), 4000);
        }

        // Airdrop Logic
        function callDrop() {
            const drop = document.getElementById('airdrop');
            drop.style.display = 'block'; drop.style.top = '70%';
        }

        function lootDrop() { alert("Looted: AWM & Groza!"); }

        // Danger Zone Logic
        function spawnDanger() {
            const dz = document.getElementById('danger-zone');
            dz.style.display = 'block'; dz.style.left = '30%'; dz.style.top = '20%';
            setTimeout(() => dz.style.display = 'none', 6000);
        }

        // HUD Drag & Resize
        function toggleEditor() {
            const ed = document.getElementById('hud-editor');
            ed.style.display = (ed.style.display === 'flex') ? 'none' : 'flex';
        }

        function startDrag(el) { selected = el; }

        document.onmousemove = (e) => {
            if(selected && document.getElementById('hud-editor').style.display === 'flex') {
                selected.style.left = e.clientX - 40 + "px";
                selected.style.top = e.clientY - 40 + "px";
                selected.style.bottom = 'auto'; selected.style.right = 'auto';
            }
        };
        document.onmouseup = () => { selected = null; };

        function resizeHUD(val) {
            const btns = document.querySelectorAll('.hud-btn');
            btns.forEach(b => { b.style.width = val + "px"; b.style.height = val + "px"; });
        }
    </script>
</body>
</html>
