<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF Ultimate Edition 2026</title>
    <style>
        :root { --gold: #ffcc00; --cyan: #00ffff; --hp: #2ecc71; --ep: #f1c40f; }
        body { margin: 0; overflow: hidden; font-family: 'Arial'; background: #000; color: white; touch-action: none; }
        .screen { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; z-index: 100; }
        .active { display: flex; }

        /* LOBBY UI */
        #lobby { background: url('https://i.ibb.co/7N8VfXy/max-lobby-bg.jpg') center/cover; }
        .top-bar { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; }
        .btn-start { position: absolute; bottom: 30px; right: 20px; padding: 15px 50px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; }

        /* SKYDIVE */
        #sky-area { background: linear-gradient(#1a75ff, #80b3ff); }
        #plane { position: absolute; top: 10%; width: 250px; animation: fly 4s linear forwards; }
        #cycle-diver { position: absolute; width: 100px; display: none; left: 45%; }
        @keyframes fly { from { left: -300px; } to { left: 110%; } }
        .diving { animation: dive 4s ease-in forwards; display: block !important; }
        @keyframes dive { from { top: 15%; transform: scale(0.5); } to { top: 80%; transform: scale(1.2); } }

        /* BATTLE HUD */
        #battle-hud { background: url('https://i.ibb.co/B2v44Yn/bermuda.jpg') center/cover; }
        .hud-btn { width: 60px; height: 60px; background: rgba(0,0,0,0.6); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; }
        #fire-btn { position: absolute; bottom: 50px; right: 50px; width: 80px; height: 80px; background: rgba(255,0,0,0.3); border: 4px solid white; border-radius: 50%; }
        
        /* BARS */
        #bar-container { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 200px; }
        .bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.5); border: 1px solid white; margin-top: 4px; }
        #hp-fill { width: 100%; height: 100%; background: white; transition: 0.3s; }
        #ep-fill { width: 50%; height: 100%; background: var(--ep); transition: 0.3s; }

        /* SETTINGS & HUD EDITOR */
        #settings-menu { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; }
        .sidebar { width: 25%; background: #050505; display: flex; flex-direction: column; }
        .side-btn { padding: 15px; color: white; background: none; border: none; text-align: left; cursor: pointer; }
        .side-btn.active { background: var(--gold); color: black; }
        
        /* UAV & SHOP */
        #uav-circle { position: absolute; width: 300px; height: 300px; background: rgba(255,204,0,0.2); border: 2px solid var(--gold); border-radius: 50%; display: none; z-index: 350; pointer-events: none; }
        #shop-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; background: #000; border: 2px solid var(--cyan); padding: 20px; display: none; z-index: 2500; }
    </style>
</head>
