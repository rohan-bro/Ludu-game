<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF Fixed Edition</title>
    <style>
        :root { --gold: #ffcc00; --cyan: #00ffff; }
        body { margin: 0; overflow: hidden; font-family: 'Arial'; background: #111; color: white; }
        .screen { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; z-index: 100; }
        .active { display: flex; }

        /* LOBBY UI - Solid Blue/Dark Gradient for stability */
        #lobby { background: linear-gradient(#0052cc, #001a33); }
        .top-bar { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; }
        .profile-box { background: rgba(0,0,0,0.8); padding: 10px; border-left: 4px solid var(--gold); }
        
        #settings-btn { background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 5px 15px; cursor: pointer; }
        #start-btn { position: absolute; bottom: 30px; right: 20px; padding: 15px 50px; background: var(--gold); color: black; border: none; font-weight: bold; cursor: pointer; }

        /* SETTINGS - From your reference image */
        #settings-menu { background: #0c0c0c; display: none; z-index: 2000; flex-direction: row; }
        .sidebar { width: 200px; background: #050505; border-right: 1px solid #222; }
        .side-btn { width: 100%; padding: 15px; background: none; border: none; color: #888; text-align: left; cursor: pointer; }
        .side-btn.active { background: #1a1a1a; color: var(--gold); border-left: 3px solid var(--gold); }
        
        .content { flex-grow: 1; padding: 30px; }
        .slider-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        input[type="range"] { width: 60%; accent-color: var(--gold); }
    </style>
</head>
<body>

    <div id="lobby" class="screen active">
        <div class="top-bar">
            <div class="profile-box">
                <b>Mood055j8</b><br><small>Lv. 84</small>
            </div>
            <button id="settings-btn" onclick="openSettings()">⚙️ SETTINGS</button>
        </div>
        <button id="start-btn" onclick="alert('Starting Match...')">START</button>
    </div>

    <div id="settings-menu" class="screen">
        <div class="sidebar">
            <button class="side-btn active">SENSITIVITY</button>
            <button class="side-btn">CONTROLS</button>
            <button class="side-btn">AUTO PICKUP</button>
            <button onclick="closeSettings()" style="margin-top:auto; color:red; padding:20px; background:none; border:none; cursor:pointer;">EXIT</button>
        </div>
        <div class="content">
            <h2 style="border-left: 4px solid var(--gold); padding-left: 10px;">SENSITIVITY</h2>
            <div class="slider-row"><span>General</span><input type="range" value="100"> 100</div>
            <div class="slider-row"><span>Red Dot</span><input type="range" value="100"> 100</div>
            <div class="slider-row"><span>Sniper Scope</span><input type="range" value="40"> 40</div>
            <button style="float:right; margin-top:50px; padding:10px 30px; background:white; color:black; border:none;">RESET</button>
        </div>
    </div>

    <script>
        function openSettings() { document.getElementById('settings-menu').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-menu').style.display = 'none'; }
    </script>
</body>
</html>
