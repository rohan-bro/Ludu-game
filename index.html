<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nazmul's Ludo King Pro</title>
    <style>
        :root {
            --red: #ea4335; --blue: #4285f4; --green: #34a853; --yellow: #fbbc05;
            --bg: #0d1117; --gold: #f39c12;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; overflow: hidden; touch-action: manipulation; }

        /* Premium Floating Download Button */
        .download-btn {
            position: fixed; top: 15px; right: 15px; 
            background: linear-gradient(45deg, #f39c12, #ffcc33);
            color: #000; padding: 10px 18px; border-radius: 30px; 
            font-weight: bold; font-size: 13px; text-decoration: none; 
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4); z-index: 5000;
            display: flex; align-items: center; gap: 6px; border: 2px solid #fff;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-5px);} }

        /* Splash Screen (Loading Screen) */
        #splash { position: fixed; inset: 0; background: radial-gradient(circle, #1e293b, #000); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 6000; }
        .bar { width: 200px; height: 8px; background: #222; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 1px solid #444; }
        .progress { width: 0%; height: 100%; background: var(--gold); animation: load 5s linear forwards; }
        @keyframes load { to { width: 100%; } }

        /* Board Container */
        #game-screen { display: none; text-align: center; }
        .board-wrapper { position: relative; padding: 10px; background: #5d4037; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); border: 4px solid #3e2723; }
        
        .ludo-board {
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);
            width: 90vw; max-width: 380px; height: 90vw; max-height: 380px;
            background: #fff; border: 2px solid #000;
        }

        .cell { border: 0.1px solid rgba(0,0,0,0.1); position: relative; display: flex; align-items: center; justify-content: center; }

        /* Bases & Pieces Position Fix */
        .base { grid-column: span 6; grid-row: span 6; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); padding: 15%; gap: 15%; border: 1px solid #000; }
        .base-red { background: var(--red); grid-area: 10/1/16/7; }
        .base-green { background: var(--green); grid-area: 1/1/7/7; }
        .base-yellow { background: var(--yellow); grid-area: 1/10/7/16; }
        .base-blue { background: var(--blue); grid-area: 10/10/16/16; }
        
        /* The White Circles inside Bases */
        .spot { background: white; border-radius: 50%; width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 5px rgba(0,0,0,0.3); }

        /* THE PIECES - Size Fixed (No more giant circles) */
        .piece {
            width: 75%; height: 75%; border-radius: 50%;
            position: absolute; z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.8);
            cursor: pointer;
        }
        .p-red { background: radial-gradient(circle at 35% 35%, #ff5f6d, #b91d1d); }
        .p-green { background: radial-gradient(circle at 35% 35%, #43e97b, #14532d); }
        .p-yellow { background: radial-gradient(circle at 35% 35%, #f6d365, #92400e); }
        .p-blue { background: radial-gradient(circle at 35% 35%, #5eead4, #1e40af); }

        /* Dice Control */
        #dice { position: absolute; width: 50px; height: 50px; background: #fff; border-radius: 10px; border: 3px solid #333; display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: bold; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.4); z-index: 500; transition: all 0.3s ease; }
        
        .center { grid-area: 7/7/10/10; background: conic-gradient(var(--green) 45deg, var(--yellow) 45deg 135deg, var(--blue) 135deg 225deg, var(--red) 225deg 315deg, var(--green) 315deg); border: 1px solid #000; }
        .star::after { content: 'â˜…'; color: rgba(0,0,0,0.15); font-size: 18px; }
    </style>
</head>
<body>

    <a href="https://github.com/rohan-bro/Ludu-game/raw/main/app-release.apk" class="download-btn" download>
        <span>ðŸ“²</span> DOWNLOAD APP
    </a>

    <div id="splash">
        <h1 style="color: var(--gold); font-size: 28px; letter-spacing: 2px;">NAZMUL'S LUDO</h1>
        <div class="bar"><div class="progress"></div></div>
    </div>

    <div id="game-screen">
        <div class="board-wrapper">
            <div class="ludo-board" id="board">
                <div class="base base-green" id="base-g"></div>
                <div class="base base-yellow" id="base-y"></div>
                <div class="base base-red" id="base-r"></div>
                <div class="base base-blue" id="base-b"></div>
                <div class="center"></div>
            </div>
            <div id="dice" onclick="roll()">?</div>
        </div>
        <p id="turn-txt" style="margin-top:20px; font-size: 20px; font-weight: bold; color:white;">Turn: <span id="turn-name" style="color:var(--red)">RED</span></p>
    </div>

    <script>
        let turn = 0;
        const colors = ['red', 'green', 'yellow', 'blue'];
        const dicePos = [
            {bottom:'-20px', left:'-20px'}, {top:'-20px', left:'-20px'}, 
            {top:'-20px', right:'-20px', left:'auto'}, {bottom:'-20px', right:'-20px', left:'auto'}
        ];

        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            renderBoard();
            renderPieces();
            updateUI();
        }, 5000);

        function renderBoard() {
            const b = document.getElementById('board');
            for(let i=0; i<225; i++) {
                let r=Math.floor(i/15), c=i%15;
                if((r<6 && c<6) || (r<6 && c>8) || (r>8 && c<6) || (r>8 && c>8) || (r>=6 && r<=8 && c>=6 && c<=8)) continue;
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(r==7 && c<6) cell.style.background = 'var(--red)';
                if(c==7 && r<6) cell.style.background = 'var(--green)';
                if(r==7 && c>8) cell.style.background = 'var(--yellow)';
                if(c==7 && r>8) cell.style.background = 'var(--blue)';
                if([106, 118, 22, 202, 136, 88, 8, 216].includes(i)) cell.classList.add('star');
                b.appendChild(cell);
            }
        }

        function renderPieces() {
            const order = ['green', 'yellow', 'red', 'blue'];
            const ids = ['g', 'y', 'r', 'b'];
            ids.forEach((bId, idx) => {
                const baseElem = document.getElementById('base-'+bId);
                for(let j=0; j<4; j++) {
                    const spot = document.createElement('div');
                    spot.className = 'spot';
                    const p = document.createElement('div');
                    p.className = `piece p-${order[idx]}`;
                    spot.appendChild(p);
                    baseElem.appendChild(spot);
                }
            });
        }

        function roll() {
            const dice = document.getElementById('dice');
            const val = Math.floor(Math.random()*6)+1;
            dice.innerText = val;
            dice.style.transform = "rotate(360deg)";
            setTimeout(() => { 
                turn = (turn+1)%4; 
                updateUI(); 
                dice.style.transform = "rotate(0deg)";
            }, 800);
        }

        function updateUI() {
            const d = document.getElementById('dice');
            const tName = document.getElementById('turn-name');
            const pos = dicePos[turn];
            
            d.style.top = pos.top || 'auto'; d.style.bottom = pos.bottom || 'auto';
            d.style.left = pos.left || 'auto'; d.style.right = pos.right || 'auto';
            d.innerText = "?";
            
            tName.innerText = colors[turn].toUpperCase();
            tName.style.color = `var(--${colors[turn]})`;
        }
    </script>
</body>
</html>
