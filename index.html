<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FF Master Stable</title>
    <style>
        :root { --gold: #ffcc00; --red: #ff3333; --blue: #0088ff; --dark: #0c0c0c; }
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; color: white; touch-action: none; }
        
        /* STABLE BACKGROUNDS */
        #game-map { position: relative; width: 100vw; height: 100vh; background: linear-gradient(#1a3a5a, #0a1a2a); overflow: hidden; }
        .ground { position: absolute; bottom: 0; width: 100%; height: 30%; background: #1e2a1e; }

        /* CSS CHARACTER (NO IMAGE) */
        #player { position: absolute; bottom: 25%; left: 50%; transform: translateX(-50%); width: 40px; height: 80px; background: #555; border: 2px solid white; border-radius: 5px; z-index: 10; }
        #player::after { content: 'LV.84'; position: absolute; top: -20px; font-size: 10px; width: 100%; text-align: center; color: var(--gold); }

        /* CSS GLOO WALL */
        .gloo-wall { position: absolute; width: 100px; height: 60px; background: rgba(0, 150, 255, 0.7); border: 2px solid #fff; border-radius: 50% 50% 10% 10%; box-shadow: 0 0 15px var(--blue); z-index: 5; }

        /* HUD ELEMENTS - POSITIONED BASED ON YOUR SCREENSHOT */
        .hud-btn { position: absolute; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }
        #fire-btn { bottom: 20px; right: 20px; width: 70px; height: 70px; background: rgba(255,0,0,0.2); }
        #gloo-btn { bottom: 100px; right: 25px; width: 60px; height: 60px; background: rgba(0,136,255,0.3); }
        
        /* SETTINGS BUTTONS */
        .top-btn { position: absolute; top: 10px; padding: 5px 10px; background: rgba(255,255,255,0.1); border: 1px solid #fff; color: white; font-size: 10px; cursor: pointer; }

        /* SETTINGS MENU (MATCHING YOUR IMAGE) */
        #settings-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); display: none; z-index: 1000; flex-direction: row; }
        .sidebar { width: 150px; background: #050505; display: flex; flex-direction: column; }
        .side-opt { padding: 15px; font-size: 12px; color: #888; border-bottom: 1px solid #111; cursor: pointer; }
        .side-opt.active { color: var(--gold); border-left: 3px solid var(--gold); background: #1a1a1a; }
        .main-settings { flex: 1; padding: 20px; }
        .row { display: flex; align-items: center; margin-bottom: 15px; }
        .row span { width: 100px; font-size: 12px; }
        input[type="range"] { flex: 1; accent-color: var(--gold); }
    </style>
</head>
<body>

<div id="game-map">
    <div class="ground"></div>
    <div id="player"></div>
    
    <div style="position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.5); padding:5px; border-left:3px solid var(--gold);">
        <b>Mood055j8</b><br><small>Lv. 84</small>
    </div>

    <button class="top-btn" style="right:10px;" onclick="openSets()">HUD SETTINGS</button>
    <button class="top-btn" style="left:120px;" onclick="alert('Danger Alert!')">‚ö†Ô∏è DANGER</button>

    <div id="gloo-btn" class="hud-btn" onclick="spawnWall()">üõ°Ô∏è</div>
    <div id="fire-btn" class="hud-btn" onclick="console.log('Fired')">üî•</div>
</div>

<div id="settings-ui">
    <div class="sidebar">
        <div class="side-opt active">SENSITIVITY</div>
        <div class="side-opt">CONTROLS</div>
        <div class="side-opt">DISPLAY</div>
        <button onclick="closeSets()" style="margin-top:auto; background:red; color:white; border:none; padding:10px;">EXIT</button>
    </div>
    <div class="main-settings">
        <h4 style="border-left: 3px solid var(--gold); padding-left: 10px;">SENSITIVITY</h4>
        <div class="row"><span>General</span> <input type="range" value="100"> 100</div>
        <div class="row"><span>Sniper Scope</span> <input type="range" value="40"> 40</div>
    </div>
</div>

<script>
    function spawnWall() {
        const wall = document.createElement('div');
        wall.className = 'gloo-wall';
        wall.style.left = '40%'; wall.style.bottom = '30%';
        document.getElementById('game-map').appendChild(wall);
        setTimeout(() => wall.remove(), 3000);
    }

    function openSets() { document.getElementById('settings-ui').style.display = 'flex'; }
    function closeSets() { document.getElementById('settings-ui').style.display = 'none'; }
</script>

</body>
</html>
